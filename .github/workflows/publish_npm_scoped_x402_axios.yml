name: Publish @x402/axios package to NPM

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish-npm-x402-axios:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'npm' || '' }}
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      
      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061
        with:
          version: 10.7.0
      
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"
          cache-dependency-path: ./typescript
      
      - name: Update npm for OIDC trusted publishing
        run: npm install -g npm@latest
      
      - name: Configure npm for trusted publishing
        run: npm config delete always-auth 2>/dev/null || true
      
      - name: Install and build
        working-directory: ./typescript
        run: |
          pnpm install --frozen-lockfile
          pnpm -r --filter=@x402/core --filter=@x402/axios run build
      
      - name: Publish @x402/axios package
        working-directory: ./typescript/packages/http/axios
        run: |
          # Get package information directly
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          
          echo "Package: $PACKAGE_NAME@$PACKAGE_VERSION"
          
          # Check if running on main branch
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "Publishing to NPM (main branch)"
            pnpm publish --provenance --access public
          else
            echo "Dry run only (non-main branch: ${{ github.ref }})"
            pnpm publish --dry-run --no-git-checks
          fi

